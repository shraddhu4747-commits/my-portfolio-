<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shraddha Chaudhari | Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 30px;
            width: 350px;
            text-align: center;
            color: #fff;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            animation: slideUp 1.5s ease;
        }

        .profile-card img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 4px solid rgba(255,255,255,0.6);
            margin-bottom: 15px;
            animation: float 4s ease-in-out infinite;
        }

        .profile-card h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .profile-card h3 {
            font-size: 16px;
            font-weight: 400;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .info {
            text-align: left;
            margin-top: 15px;
        }

        .info p {
            margin: 10px 0;
            font-size: 15px;
        }

        .info span {
            font-weight: 500;
        }

        .email {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 18px;
            background: rgba(255,255,255,0.2);
            border-radius: 25px;
            text-decoration: none;
            color: #fff;
            transition: all 0.3s ease;
        }

        .email:hover {
            background: #fff;
            color: #764ba2;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>

<body>

    <div class="profile-card">
        <img src="https://via.placeholder.com/130" alt="Profile Image">

        <h1>Shraddha Chaudhari</h1>
        <h3>B Pharm Student</h3>

        <div class="info">
            <p><span>Class:</span> B Pharm</p>
            <p><span>Email:</span> shraddhu4747@gmail.com</p>
        </div>

        <a href="mailto:shraddhu4747@gmail.com" class="email">Contact Me</a>
    </div>

</body>
</html>
